<mat-progress-bar id="loading-bar" [ngStyle]="{'opacity': controller.status === 'loading' ? 1 : 0}" mode="query"></mat-progress-bar>
<app-header [@header]="headerAnimationState" (@header.done)="sidenav && sidenav.open()" *ngIf="shouldShow"></app-header>

<mat-sidenav-container class="separator">

  <mat-sidenav #sidenav [ngClass]="{'content': shouldShow}" [mode]="sidenavMode" *ngIf="shouldShow">
    <app-side></app-side>
  </mat-sidenav>

  <mat-sidenav-content [ngClass]="{'content': shouldShow}" [@content]="contentAnimationState">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

<app-footer [@footer]="footerAnimationState" *ngIf="shouldShow"></app-footer>
